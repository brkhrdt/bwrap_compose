name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install uv
        run: python -m pip install uv
      - name: Install dependencies with uv
        run: uv install -r requirements.txt
      - name: Run tests
        run: uv run pytest
      - name: Dry-run example
        run: uv run bwrap-compose -- python-uv --dry-run
